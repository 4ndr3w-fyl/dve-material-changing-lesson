<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="presspod 2 screens.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" auto-rotate camera-orbit="-46.48deg 34.24deg 0.4351m" field-of-view="17.6deg" id="gear">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">

      </div>

	<div style="position:absolute; bottom:0px; left:200px">
	<div>Variant:
	<button onClick="VBtn01()">Intro</button>
	<button onClick="VBtn02()">Dashboard</button>
	</div>
	</div>

    </model-viewer>

<script>
	function VBtn01() {
	document.getElementById('gear').variantName = "Intro"; }
	function VBtn02() {
	document.getElementById('gear').variantName = "Dashboard";}
</script>

  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
